{{ define "main" }}
 
<h2 class="m0">{{ .Title }} ({{ len .Data.Pages }})</h2>

{{ .Content }}
<section class="flex flex-column mt2">

  {{ range .Data.Pages.ByTitle }}
  <article class="py1 border-bottom so-fancy item">
    <a href="{{ .Params.site_link }}" class="block" target="_blank">
      <span class="h3 bold">{{ .Title }}</span>
    </a>
  </article>
  {{ end }}

</section>
{{ end }}
